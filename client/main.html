<template name="hello">

<template name="filters">
  <div id="filters" class="row-fluid">
    <div class="span10">
  <div class="styled-select">
  <select id="changeCategory" class="form-control">
      <option value="">All refrigerators</option>
      {{#each fridgeCat}}
        <option value="{{catid}}">{{catname}}</option>
      {{/each}}
  </select>
  </div>
  <div class="styled-select">
    <select id="changeBrand" class="form-control">
        <option value="">All brands</option>
        {{#each fridgeBrand}}
          <option value="{{brandid}}">{{brandname}}</option>
        {{/each}}
    </select>
  </div>
</div>
