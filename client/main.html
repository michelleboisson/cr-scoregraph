<head>
  <title>overall-score-graph</title>
</head>

<body>
  <div id="header">
    <img src="staticheader.png" />

  </div>
  <div id="container-fluid">
  <div id="" class="row-fluid">
    <div class="span12">
    <!--  {{> bargraph}} -->
      <div class="row-fluid">
        <div class="span12">
          {{> filters}}
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          {{> linegraph}}
        </div>
      </div>
<ul>
      {{#each products}}
        {{> product}}
      {{/each}}
    </ul>
  </div>
</div>
</div>
</body>
<template name="product">
  <li><img src="{{imageThumbnail}}" /> {{displayName}}, {{convertToInt overallScore}} <a href="#" class="" id="{{_id}}">remove</a></li>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  {{productCat}}
</template>

<template name="bargraph">
  <svg id="barChart">
    </svg>
</template>

<template name="linegraph">
    <svg id="linegraph">
    </svg>
    <div style="display: block">
    <!--<input type="button" id="add" value="Add a fake product" />
    <input type="button" id="remove" value="Remove all products" />-->
  </div>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the chacha Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="filters">
  <div id="filters" class="row-fluid">
    <div class="span8">
  <div class="styled-select">
  <select id="changeCategory" class="form-control">
        <option value="">All refrigerators</option>
        {{#each fridgeCat}}
          <option value="{{catid}}">{{catname}}</option>
        {{/each}}
    </select>
  </div>
</div>
  <div class="span4" style="text-align: right">
    <img src="data-compare.png" />
    <img src="data-grid.png" />
    <img src="data-rows.png" />
  </div>
  </div>
</template>
